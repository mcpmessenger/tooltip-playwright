<!DOCTYPE html>
<html>
<head>
    <title>Tooltip System Settings</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="url"] { width: 400px; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 15px; margin-top: 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #status { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Playwright Tooltip System Settings</h1>
    <p>Configure your Playwright Tooltip System settings.</p>

    <label for="backendUrl">Backend Service URL (e.g., http://localhost:3000):</label>
    <input type="url" id="backendUrl" required>

    <label for="openaiKey">OpenAI API Key (Optional - for AI chat features):</label>
    <input type="password" id="openaiKey" placeholder="sk-proj-..." style="width: 400px; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">

    <button id="saveButton">Save Settings</button>
    
    <p style="margin-top: 20px; font-size: 12px; color: #666;">
        Get your OpenAI API key at: <a href="https://platform.openai.com/api-keys" target="_blank">platform.openai.com/api-keys</a>
    </p>
    <div id="status"></div>

    <script src="options.js"></script>
</body>
</html>
